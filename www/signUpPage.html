<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up Page</title>

  <link rel="stylesheet" href="/vendor/ionic/css/ionic.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>
  <script src="/javascripts/console.log.js"></script>
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/javascripts/application.js"></script>
</head>

<body class="content">
  <div class="padding">
    <h1>Sign Up </h1>

    <p>Welcome to iFish! Please fill in the inforamtion below to get started.</p>

    <form>
    First name: <input type="text" name="firstname" required><br>
    Last name: <input type="text" name="lastname"required><br>
    Phone Number: <input type="tel" name="phoneNumber"><br>
    User Name: <input type="text" name="userName"required><br>
    Password: <input type="password" name="password"required>
    </form>


    <ul class="list">
      <li onClick="openLayer('/steroidsTutorial/controllers-completed.html')" class="item item-icon-right">
        Submit
        <i class="icon ion-ios7-arrow-right"></i>
      </li>
    </ul>

  </div>
</body>
</html>

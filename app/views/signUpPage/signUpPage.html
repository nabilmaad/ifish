<script src="/controllers/signUpPage.js"></script>

<body class="content">
  <div class="padding" align="center">
    <h1>Sign Up </h1>

    <p>Welcome to iFish! Please fill in the inforamtion below to get started.</p>
  
  </div>

  <div>
    <form class="pure-form">
    <fieldset class="pure-group">
      <input class="pure-input-1-2" type="text" name="firstname" placeholder="First Name" required><br>
      <input class="pure-input-1-2" type="text" name="lastname" placeholder="Last Name" required><br>
      <input class="pure-input-1-2" type="tel" name="phoneNumber" placeholder="Phone Number"><br>
      <input class="pure-input-1-2" type="text" name="userName" placeholder="User Name" required ><br>
      <input class="pure-input-1-2" type="password" name="password" placeholder="Password" required><br>
      <div align="center">
      <select name="mydropdown">
      <option value="None" selected>Please select a boat:</option>
      <option value="Canoe">Canoe</option>
      <option value="SpeedBoat">Speed Boat</option>
      <option value="Ship">Ship</option>
      </select>
      </div>
  </fieldset>
    </form>

  </div>
</body>
